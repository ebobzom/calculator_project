<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="input"></div>
        <div>
            <div class="numbers-container">
                <div class="row1">
                    <button class="num-buttons">1</button>
                    <button class="num-buttons">2</button>
                    <button class="num-buttons">3</button>
                </div>
                
                <div class="row2">
                    <button class="num-buttons">4</button>
                    <button class="num-buttons">5</button>
                    <button class="num-buttons">6</button>
                </div>
                
                <div class="row3">
                    <button class="num-buttons">7</button>
                    <button class="num-buttons">0</button>
                    <button class="num-buttons">8</button>
                </div>  
            </div>
            <div class="symbols">
                <button class="sign">*</button>
                <button class="sign">-</button>
                <button class="sign">+</button>
                <button class="sign">-</button>
                <button class="sign">=</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="cal.css">
    <script src="app.js"></script>
</body>
</html>
